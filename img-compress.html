<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Compress images online with our free image compression tool. Reduce image file size without losing quality. Responsive, fast, and SEO-optimized!" />
  <meta name="keywords" content="image compressor, compress image online, image optimization, reduce image size, online image compression tool" />
  <meta name="author" content="YourBrandName" />
  <title>Free Online Image Compression Tool | Compress Images Easily</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Styles -->
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
    }

    header {
      background-color: #007bff;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input[type="file"],
    input[type="range"] {
      width: 100%;
    }

    #preview img {
      max-width: 100%;
      height: auto;
      margin-top: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .ads {
      margin: 2rem 0;
      text-align: center;
    }

    @media screen and (max-width: 600px) {
      main {
        padding: 1rem;
      }
    }
  </style>

  <!-- Google AdSense -->
  <script data-ad-client="ca-pub-xxxxxxxxxxxxxxxx" async
          src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>

<body>

  <header>
    <h1>Free Online Image Compressor</h1>
    <p>Reduce image file size without losing quality</p>
  </header>

  <main>
    <!-- Ad placeholder top -->
    <div class="ads">
      <!-- Replace with your actual AdSense unit -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <div class="form-group">
      <label for="imageInput">Select Image:</label>
      <input type="file" id="imageInput" accept="image/*">
    </div>

    <div class="form-group">
      <label for="qualityRange">Compression Level (0 to 1):</label>
      <input type="range" id="qualityRange" min="0.1" max="1" step="0.1" value="0.7">
      <p id="qualityLabel">Quality: 0.7</p>
    </div>

    <div class="form-group">
      <button onclick="compressImage()">Compress & Download</button>
    </div>

    <div id="preview"></div>

    <!-- Ad placeholder bottom -->
    <div class="ads">
      <!-- Replace with your actual AdSense unit -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
           data-ad-slot="9876543210"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </main>

  <!-- Script for functionality -->
  <script>
    const imageInput = document.getElementById("imageInput");
    const qualityRange = document.getElementById("qualityRange");
    const qualityLabel = document.getElementById("qualityLabel");
    const preview = document.getElementById("preview");

    qualityRange.addEventListener("input", () => {
      qualityLabel.textContent = "Quality: " + qualityRange.value;
    });

    function compressImage() {
      const file = imageInput.files[0];
      if (!file) {
        alert("Please select an image.");
        return;
      }

      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = function (event) {
        const img = new Image();
        img.src = event.target.result;

        img.onload = function () {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");

          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          const compressedData = canvas.toDataURL("image/jpeg", parseFloat(qualityRange.value));

          // Display compressed image
          preview.innerHTML = `
            <h3>Compressed Image Preview:</h3>
            <img src="${compressedData}" alt="Compressed Preview">
            <br><br>
            <a href="${compressedData}" download="compressed-image.jpg">
              <button>Download Compressed Image</button>
            </a>
          `;
        };
      };
    }
  </script>

</body>
</html>
